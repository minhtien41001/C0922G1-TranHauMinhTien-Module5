<!doctype html>
<html lang="en">
<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<app-navbar></app-navbar>
<table class="table">
  <thead>
  <tr>
    <th>STT</th>
    <th>Title</th>
    <th>Vote</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let mp3 of articleList,index as i">
    <td>{{i+1}}</td>
    <td><a href="{{mp3.url}}"> {{mp3.title}}</a></td>
    <td><app-vote></app-vote></td>
  </tr>
  </tbody>
</table>

<table >
  <tbody>
  <tr>
    <td scope="row"></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td>Title: </td>
    <td><input [(ngModel)]="article.title" type="text" name="" ></td>
  </tr>
  <tr>
    <td>Url: </td>
    <td><input [(ngModel)]="article.url" type="text" name="" ></td>
  </tr>
  <tr>
    <td></td>
    <td>
      <button (click)="add()" > submit</button></td>
  </tr>

  </tbody>
</table>
<app-footer></app-footer>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
