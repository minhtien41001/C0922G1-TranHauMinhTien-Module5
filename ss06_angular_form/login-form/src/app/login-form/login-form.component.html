<!doctype html>
<html lang="en">
<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="row">
<div class="col-3">
</div>
<div class="col-6">
  <div><H1 class="text-center">LOGIN</H1></div>

  <form [formGroup]="formLogin">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <p style="color: red" *ngIf="formLogin.controls.email.hasError('required') && formLogin.controls.email.touched">Nhập email</p>
      <p style="color: red" *ngIf="formLogin.controls.email.hasError('email') && formLogin.controls.email.touched">Email chưa đúng định dạng</p>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName="passWord" type="password" class="form-control" id="exampleInputPassword1">
      <p style="color: red" *ngIf="formLogin.controls.passWord.hasError('required') && formLogin.controls.passWord.touched">Nhập mật khẩu</p>
      <p style="color: red" *ngIf="formLogin.controls.passWord.hasError('minlength') && formLogin.controls.passWord.touched">Mật khẩu ít nhất là 6 kí tự</p>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div class="col-3"></div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
