<div class="mx-5 px-5 pt-3">
  <h2 class="text-center fw-bold">Add new Product</h2>

  <p class="text-center">
    <a href=""><i class="fa-solid fa-backward"></i> Back to Customer list</a>
  </p>


  <div class="d-flex justify-content-center">

    <form class="w-50 border border-2 border-success p-3 rounded"
          method="post" >
      <input type="text" formControlName="id" hidden>
      <div class="form-group">
        <label for="name" class="h6" >Name:</label>
        <p style="color: red" ></p>
        <div class="input-group">
          <input type="text" id="name" class="form-control" placeholder="Input name" name="name" formControlName="name"  >
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>


      <div class="mt-3 form-group">
        <label for="dateOfBirth" class="h6">Date of Birth:</label>
        <p style="color: red" ></p>
        <input type="date" id="dateOfBirth" class="form-control" name="dateOfBirth" formControlName="dateOfBirth" >
      </div>

      <div class="mt-3 form-group">
        <label class="h6">Gender:</label>
        <div class="d-flex">
          <label class="d-block me-4">
            <input type="radio" value="1" name="gender" checked formControlName="gender" > Male
            <i class="fa-solid fa-mars"></i>
          </label>
          <label class="d-block">
            <input type="radio" value="0" name="gender" formControlName="gender" > Female
            <i class="fa-solid fa-venus"></i>
          </label>
          <p style="color: red"></p>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="email" class="h6">Email:</label>
        <p style="color: red"></p>
        <div class="input-group">
          <input type="text" id="email" class="form-control"  placeholder="Input Email" name="email" formControlName="email">
          <span class="input-group-text"><i class="fa-solid fa-envelope-circle-check"></i></span>
        </div>
      </div>

      <div class="form-outline mb-4">
        <label for="chucvu">Chuc vu</label>
        <select id="chucvu" formControlName="chucVu" class="form-select">
          <option value="">---Category---</option>
          <option ></option>
        </select>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"
                >
