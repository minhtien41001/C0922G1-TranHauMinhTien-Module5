<div class="mx-5 px-5 pt-3">
  <h2 class="text-center fw-bold">Add new Product</h2>

  <p class="text-center">
    <a href=""><i class="fa-solid fa-backward"></i> Back to Customer list</a>
  </p>


  <div class="d-flex justify-content-center">

    <form class="w-50 border border-2 border-success p-3 rounded"
          method="post" [formGroup]="productForm" (ngSubmit)="submit()" >
      <input type="text" formControlName="id" hidden>
      <div class="form-group">
        <label for="name" class="h6" >Name:</label>
        <p style="color: red" ></p>
        <div class="input-group">
          <input type="text" id="name" class="form-control" placeholder="Input name" name="name" formControlName="name"  >
          <span class="input-group-text"><i class="fa-solid fa-person-circle-question"></i></span>
        </div>
      </div>
<!--      <p style="color: red" *ngIf="studentForm.controls.name.touched && studentForm.controls.name.hasError('required')"> Không được để <trống></trống></p>-->

      <div class="mt-3 form-group">
        <label for="price" class="h6">Price:</label>
        <p style="color: red" ></p>
        <div class="input-group">
          <input type="text" id="price" class="form-control"   placeholder="Input Price" name="phone" formControlName="price">
          <span class="input-group-text"><i class="fa-solid fa-square-phone"></i></span>
        </div>
      </div>
<!--      <p style="color: red" *ngIf="studentForm.controls.phoneNumber.touched && studentForm.controls.phoneNumber.hasError('required')"> Không được để trống</p>-->
<!--      <p style="color: red" *ngIf="studentForm.controls.phoneNumber.touched && studentForm.controls.phoneNumber.hasError('pattern')">Số điện thoại không đúng định dạng</p>-->

      <div class="mt-3 form-group">
        <label for="description" class="h6">Address:</label>
        <p style="color: red" ></p>
        <div class="input-group">
          <input type="text" id="description" class="form-control"  placeholder="Input description"  formControlName="description">
          <span class="input-group-text"><i class="fa-solid fa-map-location-dot"></i></span>
        </div>
      </div>
<!--      <p style="color: red" *ngIf="studentForm.controls.address.touched && studentForm.controls.address.hasError('required')"> Không được để trống</p>-->

      <div class="form-outline mb-4">
        <label for="category">Category</label>
        <select id="category" formControlName="category" class="form-select">
          <option value="">---Category---</option>
          <option *ngFor="let c of categoryList" [ngValue]="c" >{{c.name}}</option>
        </select>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark"
                [disabled]="productForm.invalid">
          -- Save <i class="fa-solid fa-floppy-disk"></i> --
        </button>
      </div>
    </form>
  </div>
</div>
